<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

<img src="images/logo.svg" alt="splitter logo">
<main>
    <div id="user-input">
        <div id="bill">
            <label class="section-title" id="bill-label">
                Bill
                <input type="number" min="0" class="text-input text-input-value" id="bill-input" placeholder="0" oninput="newBill(value)">
            </label>
        </div>
        <div id="percentage">
            <label for="percentage-input" class="section-title">Select Tip %</label>
            <div id="percentage-input">
                <label>
                    <input type="button" class="btn-perc" id="btn-5" value="5%" onclick="percSelec(5)">
                </label>
                <label>
                    <input type="button" class="btn-perc" id="btn-10" value="10%" onclick="percSelec(10)">
                </label>
                <label>
                    <input type="button" class="btn-perc" id="btn-15" value="15%" onclick="percSelec(15)">
                </label>
                <label>
                    <input type="button" class="btn-perc" id="btn-25" value="25%" onclick="percSelec(25)">
                </label>
                <label>
                    <input type="button" class="btn-perc" id="btn-50" value="50%" onclick="percSelec(50)">
                </label>
                <label>
                    <input type="number" class="text-input" id="btn-ctm" placeholder="Custom" oninput="percSelec(value)" onclick="selectCustom()" min="0" max="100">
                </label>
            </div>
        </div>
        <div id="nb-of-people">
            <label class="section-title" id="ppl-label">Number of People
                <input type="number" min="0" class="text-input text-input-value" id="nb-ppl-input" placeholder="0" oninput="newPplNb(value)">
            </label>
        </div>
    </div>

    <div id="results">
        <div id="text-holder">
            <div class="print-result">
                <div>
                    <p class="category">Tip Amount</p>
                    <p class="ratio">/ person</p>
                </div>
                <p class="value" id="tip">$0.00</p>
            </div>
            <div class="print-result">
                <div>
                    <p class="category">Total</p>
                    <p class="ratio">/ person</p>
                </div>
                <p class="value" id="total">$0.00</p>
            </div>
        </div>
        <div id="btn-holder">
            <label>
                <input type="button" value="RESET" id="btn-reset" onclick="reset()">
            </label>
        </div>
    </div>
</main>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
